<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de aluno</title>
    <link rel="stylesheet" href="exercicio.css">
</head>
<body>
    <h2 style="color: rgb(191, 194, 8);">Cadastro de aluno</h2>
    <form action="">
        <fieldset>
            <legend>Identificação</legend>

            <label for="Nome" >Nome:</label>
            <input type="name" name="cadNome" id="Nome" required>

            <br><br>
            <label for="">E-mail:</label>
            <input type="E-mail" s name="cadEmail" id="E-mail" required> 

            <br><br>   
            <label for="">Idade:</label>
            <input type="number" name="cadIdade" id="Idade" style="width: 2%;">

            <label for="cep">CEP:</label>
            <input type="cep" name="cadCEP" id="CEP" style="width: 8%;" required>

            <br><br>
            <label for="">Senha:</label>
            <input type="password" name="cadSenha" id="Senha" required>

            <br><br>
            <input type="submit" value="Login">

        </fieldset>
    </form>
    
</body>
</html>
